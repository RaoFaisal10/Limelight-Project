<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lime2.css">
    <link rel="stylesheet" href="/lime.css">
    <link rel="web site icon" type="png" href="/images/Web Logo.png">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 backkk"><a href="/lime.html">
                <img src="/images/Luxe logo.png" alt="Luxe Logo"></a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <img class="img-back" src="/images/back image.jpg" alt="Background Image">
                <div class="containerr">
                    <div class="boxx">
                        <br>
                        <span class="gapp">Order Id</span>
                        <br><br>
                        <div class="input-group mb-5 ">
                            <input type="text" class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="#">
                        </div>
                        
                        <div class="form-check form-check-inline gapp">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" >
                            <label class="form-check-label" for="inlineRadio1"><b>Phone Number</b></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" >
                            <label class="form-check-label" for="inlineRadio2"><b>Email</b></label>
                        </div>
                        <br><br>
                        <input type="text" id="contactInput" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Your Email">
                        <br><br>
                        <button class="btn gapp bg-dark text-white" style="margin-left:150px">Track It</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('inlineRadio1').addEventListener('change', function() {
            document.getElementById('contactInput').placeholder = 'Enter Your Mobile Number';
        });

        document.getElementById('inlineRadio2').addEventListener('change', function() {
            document.getElementById('contactInput').placeholder = 'Enter Your Email';
        });
    </script>
</body>
</html>
