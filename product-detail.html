<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link rel="stylesheet" href="/product-detail.css">
  <link rel="stylesheet" href="/lime.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="web site icon" type="png" href="/images/Web Logo.png">
</head>
<body>

  <div class="product-detail">
    
    <div class="product-image">
      <img id="product-image" src="" alt="Product Image">
    </div>

    
    <div class="product-info">
      <h2 id="product-name"></h2>
     <h6 class="ship">Free Shipping</h6>
      <div class="size-selection"><br>
        <label for="size">Size:</label>
        <button type="button" class="btn btn-outline-secondary size-btn">XS</button>
<button type="button" class="btn btn-outline-secondary size-btn">S</button>
<button type="button" class="btn btn-outline-secondary size-btn">M</button>
<button type="button" class="btn btn-outline-secondary size-btn">L</button>
<button type="button" class="btn btn-outline-secondary size-btn">XL</button>
      </div><br>
<h4>Sub Total:</h4>
<p class="price" id="product-price"></p>
<p class="price2" id="product-2price"></p>

<div class="button-container">
  <button class="add-to-cart">Add to Cart</button>
</div>

    </div>
  </div>

  <script src="/products_details.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
